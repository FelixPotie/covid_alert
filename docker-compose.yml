# docker-compose.yml
version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: covid_alert_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES: postgres

#  gradle:
